<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Eyes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="eyes-container">
            <div class="eye" id="left-eye">
                <div class="square top"></div>
                <div class="square bottom"></div>
                <div class="pupil"></div>
            </div>
            <div class="eye" id="right-eye">
                <div class="square top"></div>
                <div class="square bottom"></div>
                <div class="pupil"></div>
            </div>
        </div>
        <div class="neil-space">Neil Space</div>
        <div class="main-frame">
            <a href="https://docs.google.com/document/d/17mcgfr--6pFMLMKgYbHTh8T9fqULqY_RW7pLp2TtcNY/edit" target="_blank">
                <div class="frame-content">
                    <div class="image-container">
                        <img src="images/docs.png" alt="Resources Icon" class="frame-image">
                    </div>
                    <div class="frame-void"></div>
                    <div class="frame-text">Nhập Môn Lập Trình</div>
                </div>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
